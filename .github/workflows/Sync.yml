name: Sync

on:
  push:
    branches: [ "master" ]

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with downstream
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/notwivrn/notwivrn-apk/merge-upstream \
               -d '{"branch":"master"}'