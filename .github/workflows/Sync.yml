name: Sync 2

on:
  push:
    branches: [ "master" ]

jobs:
  sync_with_downstream:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with downstream
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.DOWNSTREAM_GITHUB_TOKEN }}" \
               https://api.github.com/repos/notwivrn/notwivrn-apk/merge-upstream \
               -d '{"branch":"master"}' && \
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.DOWNSTREAM_GITHUB_TOKEN }}" \
               https://api.github.com/repos/notwivrn/notwivrn-apk/merges \
               -d '{"head":"master", "base":"apk-release"}'